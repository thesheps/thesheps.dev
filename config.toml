baseURL = "https://www.thesheps.dev"
theme = "risotto"
title = "thesheps.dev"
author = "Chris Shepherd"
copyright = "Â© 2022 Chris Shepherd"
paginate = 3
languageCode = "en"
pluralizelisttitles = "false"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
enableGitInfo = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]

[params.theme]
palette = "gruvbox-dark"
mode = "dark-mode"

# Sidebar: about/bio
[params.about]
name = "Chris Shepherd"
summary = "Blog, code and stuff."
description = """
- [Barbershopper](https://cottontownchorus.co.uk)
- [Games maker](https://sheepandram.com)
- [thoughtworks.com](https://www.thoughtworks.com)
"""

logo = "assets/images/bio.jpg"

# Sidebar: social links
# Available icon sets:
# * FontAwesome 5 <https://fontawesome.com/> ('fas fa-' or 'fab-fa' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fab fa-github"
title = "GitHub"
url = "https://github.com/thesheps"

[[params.socialLinks]]
icon = "fab fa-gitlab"
title = "Gitlab"
url = "https://gitlab.com/thesheps"

[[params.socialLinks]]
icon = "fab fa-twitter"
title = "Twitter"
url = "https://twitter.com/the_sheps"

[[params.socialLinks]]
icon = "fab fa-mastodon"
title = "Mastodon"
url = "https://mastodon.social/web/@thesheps"

[[params.socialLinks]]
icon = "fab fa-linkedin"
title = "Linked In"
url = "https://www.linkedin.com/in/thesheps/"

[[params.socialLinks]]
icon = "fab fa-medium"
