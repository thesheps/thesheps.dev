[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[privacy]
  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

[services]
  [services.twitter]
    disableInlineCSS = true

